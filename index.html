<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Sign In</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Sign In</h1>
            <label for="Email">Email(phone or mobile accounts)</label>
            <input type="text" class = "email_input" placeholder="Enter Email">
            <div class = "wrapper">
                <div class="password"><label for="Password">Password</label></div>
                <div class = "forgot"><label for="Forgot" id ="forgot"><a href="#">Forgot Password</a></label></div>
            </div>
            <input type="text" placeholder="Enter Password" class ="password_input">
            <input type="submit" value="Continue" class="continue">
            <ul>
                <li><a href="#" class="help">Need Help?</a></li>
            </ul>
        </form>
    </div>
    <div class="new">
        <p class="newp"><span>New To Amazon?</span><p>
        <input type="submit" value="Create Your Amazon Account" class="create">  
    </div>
    <footer>
        <section>
            <div class="foot">
                <div class = "affiliates"><a href="#">Condition of use</a></div>
                <div class = "affiliates"><a href="#">Privacy Policy</a></div>
                <div class = "affiliates"><a href="#">Help</a></div>
            </div>
        </section>
        <section>
            <div class="copyright">&copy; 1996-2020, Amazon.com,inc or it's affiliates</div></section>
    </footer>
    

</body>
</html>
